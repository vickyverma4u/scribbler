<!DOCTYPE html>
<html>
  <head>
    <!-- TODO: Include Font Awesome file here -->
    <script
      src="https://kit.fontawesome.com/af7a46e1ed.js"
      crossorigin="anonymous"
    ></script>

    <!-- TODO: Include Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montez&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/common.css" />
  </head>
  <body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header>
      <div id="left">
        <p id="logo">ScriBBler</p>
        <p id="logo-desc">Explore, Imagine, Create</p>
      </div>
      <div id="right">
        <button class="btn-header" id="btn-signup">Sign Up</button>
        <button class="btn-header" id="btn-signin">Sign In</button>
      </div>
    </header>
    <main>
      <button
        class="btn-main"
        onclick="window.location.href='./html/postslist.html'"
      >
        All Posts
      </button>
      <button class="btn-main" onclick="openCreatePostModal()">
        Create Post
      </button>
    </main>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>Get Started</h2>
          <i class="fas fa-times" id="btn-signup-close"></i>
        </div>

        <hr />

        <div class="form-group">
          <label for="name" class="label"
            >Name<span class="triangle">&nbsp;&nbsp;&nbsp;</span
            ><span class="errortext"
              ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
              this field.</span
            ></label
          >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
        </div>

        <div class="form-group">
          <label for="username" class="label"
            >Username<span class="triangle">&nbsp;&nbsp;&nbsp;</span
            ><span class="errortext"
              ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
              this field.</span
            ></label
          >
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group">
          <label for="password" class="label"
            >Password<span class="triangle">&nbsp;&nbsp;&nbsp;</span
            ><span class="errortext"
              ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
              this field.</span
            ></label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <div class="form-group">
          <label for="confirm-password" class="label"
            >Confirm Password<span class="triangle">&nbsp;&nbsp;&nbsp;</span
            ><span class="errortext"
              ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
              this field.</span
            ></label
          >
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Re-enter your password"
          />
        </div>

        <button onclick="signUpSubmit()">Sign Up</button>
      </div>
    </div>

    <!-- Sign In Modal -->
    <div id="signin-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>Welcome Back!</h2>
          <i class="fas fa-times" id="btn-signin-close"></i>
        </div>

        <hr />

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username2"
            placeholder="Enter your username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password2"
            placeholder="Enter your password"
          />
        </div>

        <button>Sign In</button>
      </div>
    </div>

    <!-- Create Post Modal -->
    <div id="create-post-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content-create-post">
        <div class="modal-header">
          <h2>Pen Your Post</h2>
          <i
            class="fas fa-times"
            id="btn-create-post-close"
            onclick="closeCreatePostModal()"
          ></i>
        </div>

        <hr />

        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Enter title of your post"
          />
        </div>

        <div class="form-group">
          <label for="contents">Contents</label>
          <textarea
            id="contents"
            name="contents"
            rows="10"
            cols="100"
            placeholder="Enter the contents of your post"
          ></textarea>
        </div>
        <div id="create-post-btn">
          <button>Create</button>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>

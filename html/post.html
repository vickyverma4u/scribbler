<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scribbler | Post</title>

    <!-- TODO: Include Font Awesome file here -->
    <script
      src="https://kit.fontawesome.com/af7a46e1ed.js"
      crossorigin="anonymous"
    ></script>

    <!-- TODO: Include Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montez&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/post.css" />
    <link rel="stylesheet" href="../styles/common.css" />
  </head>
  <body>
    <!-- TODO: Include code for header here -->
    <header>
      <div id="left">
        <p id="logo">ScriBBler</p>
        <p id="logo-desc">Explore, Imagine, Create</p>
      </div>
      <div id="right">
        <button class="btn-header" id="btn-signup">Sign Up</button>
        <button class="btn-header" id="btn-signin">Sign In</button>
      </div>
    </header>

    <main>
      <input type="text" id="title" name="title" readonly></input>
      <div class="header">
        <p class="name" id="name"></p>
        <button id="edit" onclick="edit()">Edit&nbsp;<i class="fas fa-edit"></i></button>
        <button id="save" onclick="save()" style="display: none;">Save&nbsp;<i class="fas fa-save"></i></button>
      </div>
      <div class="post">
        <div id="postContent"></div>
      </div>
      <div class="like">
        <button onclick="like()"><i class="fas fa-thumbs-up"></i>&nbsp;Like</button>
        <p>Be the first one to like this!</p>
      </div>
      <div class="comment">
        <textarea
          name="comment"
          id="comment"
          cols="80"
          rows="5"
          placeholder="Leave a comment..."
        ></textarea>
        <button onclick="postComment()">Comment</button>
      </div>

      <h3>All Comments</h3>

      <div id="all-comments">
      </div>
    </main>
    <script src="../scripts/post.js"></script>
  </body>
</html>

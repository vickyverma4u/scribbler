<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scribbler | Post</title>

  <!-- TODO: Include Font Awesome file here -->
  <script src="https://kit.fontawesome.com/af7a46e1ed.js" crossorigin="anonymous"></script>

  <!-- TODO: Include Google Fonts file here -->
  <link href="https://fonts.googleapis.com/css2?family=Montez&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../styles/post.css" />
  <link rel="stylesheet" href="../styles/common.css" />
</head>

<body>
  <!-- TODO: Include code for header here -->
  <!-- Header section -->
  <header>
    <div id="left">
      <p id="logo">ScriBBler</p>
      <p id="logo-desc">Explore, Imagine, Create</p>
    </div>
    <div id="right">
      <button class="btn-header" id="btn-signup" onclick="openSignUpModal()">
        Sign Up
      </button>
      <button class="btn-header" id="btn-signin" onclick="openSignInModal()">
        Sign In
      </button>
    </div>
  </header>

  <!-- main section for displaying post title, user name and post -->
  <main>
    <input type="text" id="title" name="title" readonly></input>
    <div class="header">
      <p class="name" id="name2"></p>
      <button id="edit" onclick="edit()">Edit&nbsp;<i class="fas fa-edit"></i></button>
      <button id="save" onclick="save()" style="display: none;">Save&nbsp;<i class="fas fa-save"></i></button>
    </div>
    <div class="post">
      <div id="postContent"></div>
    </div>
    <div class="like">
      <button onclick="like()"><i class="fas fa-thumbs-up"></i>&nbsp;Like</button>
      <p>Be the first one to like this!</p>
    </div>
    <div class="comment">
      <textarea name="comment" id="comment" cols="80" rows="5" placeholder="Leave a comment..."></textarea>
      <button onclick="postComment()">Comment</button>
    </div>

    <!-- Comments area -->
    <div class="comment-area">
      <h3>All Comments</h3>

      <div id="all-comments"></div>
    </div>
  </main>


<!-- Sign Up Modal -->
<div id="signup-modal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h3>Get Started</h3>
      <i
        class="fas fa-times"
        id="btn-signup-close"
        onclick="closeSignUpModal()"
      ></i>
    </div>

    <hr />

    <!-- The span tag with triangle class is for displaying the arrow on error messages -->
    <div class="form-group">
      <label for="name" class="label"
        >Name<span class="triangle">&nbsp;&nbsp;&nbsp;</span
        ><span class="errortext"
          ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
          this field.</span
        ></label
      >
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
      />
    </div>

    <div class="form-group">
      <label for="username" class="label"
        >Username<span class="triangle">&nbsp;&nbsp;&nbsp;</span
        ><span class="errortext"
          ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
          this field.</span
        ></label
      >
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your username"
      />
    </div>

    <div class="form-group">
      <label for="password" class="label"
        >Password<span class="triangle">&nbsp;&nbsp;&nbsp;</span
        ><span class="errortext"
          ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
          this field.</span
        ></label
      >
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
      />
    </div>

    <div class="form-group">
      <label for="confirm-password" class="label"
        >Confirm Password<span class="triangle">&nbsp;&nbsp;&nbsp;</span
        ><span class="errortext"
          ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
          this field.</span
        ></label
      >
      <input
        type="password"
        name="confirm-password"
        id="confirm-password"
        placeholder="Re-enter your password"
      />
    </div>

    <button onclick="signUpSubmit()">Sign Up</button>
  </div>
</div>

<!-- Sign In Modal -->
<div id="signin-modal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <h2>Welcome Back!</h2>
      <i
        class="fas fa-times"
        id="btn-signin-close"
        onclick="closeSignInModal()"
      ></i>
    </div>

    <hr />

    <div class="form-group">
      <label for="username2" class="label"
        >Username<span class="triangle">&nbsp;&nbsp;&nbsp;</span
        ><span class="errortext"
          ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
          this field.</span
        ></label
      >
      <input
        type="text"
        name="username2"
        id="username2"
        placeholder="Enter your username"
      />
    </div>

    <div class="form-group">
      <label for="password2" class="label"
        >Password<span class="triangle">&nbsp;&nbsp;&nbsp;</span
        ><span class="errortext"
          ><i class="fas fa-exclamation-triangle"></i>&nbsp;Please fill out
          this field.</span
        ></label
      >
      <input
        type="password"
        name="password2"
        id="password2"
        placeholder="Enter your password"
      />
    </div>

    <button onclick="signInSubmit()">Sign In</button>

    <div class="footer">
      Not a member? <span onclick="openSignUpModal()">Sign Up</span>
    </div>
  </div>
</div>


  <!-- Javascript link -->
  <script src="../scripts/common.js"></script>
  <script src="../scripts/post.js"></script>
</body>

</html>
